    <title>Document</title>

<body>
    <div class="block">
        <div>
            <form class="choice" id="choice">
                <p>ВВедите сумму</p>
                <input type="number" id="inputSum" onkeyup="change()">
                <select name="currency" id="currency" onchange="change()">
                    <option value="KZT">KZT</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>               
            </form>
        </div>
        <div>
            <h5>KZT( tenge )</h5>
            <input id="kzt" type="text" disabled value="--">
        </div>
        <div>
            <h5>USD( dollar )</h5>
            <input id="usd" type="text" disabled value="--"></div>
        <div>
            <h5>EUR( euro )</h5>
            <input id="eur" type="text" disabled value="--"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
